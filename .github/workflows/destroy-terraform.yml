name: Destroy Terraform Infra

on:
  workflow_dispatch: # Permite executar manualmente
    inputs:
      confirmation:
        description: 'Confirme a destruição dos recursos'
        required: true
        default: 'no'
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Configurar AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Inicializar Terraform
        run: terraform init

      - name: Validar Terraform
        run: terraform validate

      - name: Destruir Infraestrutura
        run: |
          if [ "${{ github.event.inputs.confirmation }}" == "yes" ]; then
            terraform destroy -auto-approve -var="DB_USERNAME=${{ secrets.TF_VAR_DB_USERNAME }}" -var="DB_PASSWORD=${{ secrets.TF_VAR_DB_PASSWORD }}"
          else
            echo "Destruição abortada. Confirmação não recebida."
            exit 1
          fi
